<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="assets/main.css">
  <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">

  <title>Studenten</title>

<body>
  <main>
    <div class="img-wrap">
      <img data-src="assets/images/sleep.jpg" class="first-img">

      <div class="side-cont">
        <div class="sideways">
          <img data-src="assets/images/bog.png">
          <img data-src="assets/images/natten.jpg">
          <img data-src="assets/images/hampus.jpg">
        </div>
        <div class="sideways">
          <img data-src="assets/images/snus.jpg">
          <img data-src="assets/images/stek.jpg">
          <img data-src="assets/images/jonte.jpg">
        </div>
      </div>
      <img data-src="assets/images/monstergrill.jpg" class="last-img">
    </div>
    <div id="del-countdown">
      <h1>ðŸŽ‰<span>STUDENTEN</span>ðŸŽ‰</h1>
      <div id="weeks"></div>

        <span>Dagar</span>
        <span>Timmar</span>
        <span>Minuter</span>
        <span>Sekunder</span>
      </div>
    </div>
  </main>
  <div id="jam">
    <h2><u>Jamma</u> lite medans klockan tickar!</h2>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="assets/music/clap.wav"></audio>

  <audio data-key="75" src="assets/music/tom.wav"></audio>
  <audio data-key="76" src="assets/music/tink.wav"></audio>
